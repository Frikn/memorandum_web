<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 备忘录应用</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/modern.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">注册新账号</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="email" name="email" required>
                    <p class="form-help">用于找回密码，请确保填写正确的邮箱</p>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="password-strength-container">
                        <div class="strength-bar">
                            <div id="passwordStrength" class="strength-indicator"></div>
                        </div>
                        <div class="strength-text">强度: <span id="strengthText">未输入</span></div>
                    </div>
                    
                    <ul id="passwordFeedback" class="password-feedback"></ul>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-circle"></i> 确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </div>
                
                <div class="auth-links">
                    <p>已有账号？<a href="login.html">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
