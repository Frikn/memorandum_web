<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 备忘录应用</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">找回密码</h1>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="email" name="email" required>
                    <p class="form-help">我们将向此邮箱发送重置密码的链接</p>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="auth-btn reset-btn">
                        <i class="fas fa-key"></i> 发送重置链接
                    </button>
                </div>
                
                <div class="auth-links">
                    <p>记起密码了？<a href="login.html">返回登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
