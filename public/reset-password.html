<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 备忘录应用</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="auth-title">重置密码</h1>
            
            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="resetToken" name="resetToken">
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 新密码</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="password-strength-container">
                        <div class="strength-bar">
                            <div id="passwordStrength" class="strength-indicator"></div>
                        </div>
                        <div class="strength-text">强度: <span id="strengthText">未输入</span></div>
                    </div>
                    
                    <ul id="passwordFeedback" class="password-feedback"></ul>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-circle"></i> 确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="auth-btn reset-btn">
                        <i class="fas fa-save"></i> 保存新密码
                    </button>
                </div>
                
                <div class="auth-links">
                    <p>记起密码了？<a href="login.html">返回登录</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/password-reset.js"></script>
</body>
</html>
