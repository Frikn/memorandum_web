<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的备忘录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="datetime-container">
                    <div class="date" id="currentDate">日期加载中...</div>
                    <div class="time" id="currentTime">时间加载中...</div>
                </div>
                <div class="user-container">
                    <div class="user-info" id="userInfo">
                        <i class="fas fa-user-circle"></i>
                        <span id="username">加载中...</span>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
            </div>
            <h1>我的备忘录</h1>
        </header>
        
        <div class="memo-input">
            <input type="text" id="memoTitle" placeholder="标题">
            <textarea id="memoContent" placeholder="在这里输入内容..."></textarea>
            <div class="input-actions">
                <div class="date-input">
                    <label for="memoDate">截止日期：</label>
                    <input type="date" id="memoDate">
                </div>
                <button onclick="addMemo()" class="add-btn"><i class="fas fa-plus"></i> 添加备忘录</button>
            </div>
        </div>
        
        <div class="memo-list" id="memoList">
            <!-- 备忘录列表将在这里动态显示 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
